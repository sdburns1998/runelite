name: OpenOSRS - Issues

on:
  issues:
    types: [opened]

jobs:
  assignAuthor:
    name: Assign author
    runs-on: ubuntu-latest

    steps:
      - name: Assign author to issue
        if: github.event.action == 'opened'
        uses: technote-space/assign-author@master
        with:
          GITHUB_TOKEN: ${{ secrets.OpenOSRS }}